name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /opt/lawbot
            
            echo "--- START DEPLOY ---"
            
            # 1. Обновляем код
            git fetch origin main
            git reset --hard origin/main
            
            # 2. ПЕРЕСОЗДАЕМ .env
            # СЛЕВА: Имена переменных, которые ждет Бот (main.py)
            # СПРАВА: Имена секретов, которые ты создал в GitHub
            
            echo "Creating .env file..."
            
            # Twilio & Yandex & OpenAI (Сопоставляем имена!)
            echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_SID }}" > .env
            echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_TOKEN }}" >> .env
            echo "YANDEX_DISK_TOKEN=${{ secrets.YANDEX_TOKEN }}" >> .env
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_KEY }}" >> .env
            
            # Админка
            echo "ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}" >> .env
            echo "ADMIN_PASSWORD_HASH=${{ secrets.ADMIN_PASSWORD_HASH }}" >> .env
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
            
            # 3. Перезапускаем Docker
            echo "Restarting containers..."
            docker rm -f lawbot_app || true
            docker-compose down
            docker-compose up -d --build --remove-orphans
            
            # 4. Чистим мусор
            docker system prune -f
            
            echo "--- DEPLOY SUCCESS ---"