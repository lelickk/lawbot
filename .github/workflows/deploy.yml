name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          # Мы убрали envs, теперь подставляем секреты напрямую в скрипт
          script: |
            cd /opt/lawbot
            
            echo "--- START DEPLOY ---"
            
            # 1. Обновляем код
            git fetch origin main
            git reset --hard origin/main
            
            # 2. ПЕРЕСОЗДАЕМ .env (Прямая вставка значений)
            # Внимание: GitHub замаскирует секреты в логах звездочками (***)
            echo "Creating .env file..."
            
            echo "YANDEX_DISK_TOKEN=${{ secrets.YANDEX_DISK_TOKEN }}" > .env
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
            echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" >> .env
            echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env
            
            # Админка и безопасность
            echo "ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}" >> .env
            echo "ADMIN_PASSWORD_HASH=${{ secrets.ADMIN_PASSWORD_HASH }}" >> .env
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
            
            # 3. Перезапускаем Docker
            echo "Restarting containers..."
            docker rm -f lawbot_app || true
            docker-compose down
            docker-compose up -d --build --remove-orphans
            
            echo "--- DEPLOY SUCCESS ---"