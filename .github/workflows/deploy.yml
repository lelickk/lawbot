name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          YANDEX_TOKEN: ${{ secrets.YANDEX_TOKEN }}
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          # --- НОВЫЕ ПЕРЕМЕННЫЕ ---
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD_HASH: ${{ secrets.ADMIN_PASSWORD_HASH }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          # --- ДОБАВЛЯЕМ ИХ В СПИСОК ПЕРЕДАЧИ ---
          envs: YANDEX_TOKEN,OPENAI_KEY,TWILIO_SID,TWILIO_TOKEN,ADMIN_USERNAME,ADMIN_PASSWORD_HASH,SECRET_KEY
          script: |
            cd /opt/lawbot
            
            # 1. Записываем секреты в файл .env
            echo "YANDEX_DISK_TOKEN=$YANDEX_TOKEN" > .env
            echo "OPENAI_API_KEY=$OPENAI_KEY" >> .env
            echo "TWILIO_ACCOUNT_SID=$TWILIO_SID" >> .env
            echo "TWILIO_AUTH_TOKEN=$TWILIO_TOKEN" >> .env
            
            # --- ЗАПИСЫВАЕМ НОВЫЕ СЕКРЕТЫ ---
            echo "ADMIN_USERNAME=$ADMIN_USERNAME" >> .env
            echo "ADMIN_PASSWORD_HASH=$ADMIN_PASSWORD_HASH" >> .env
            echo "SECRET_KEY=$SECRET_KEY" >> .env
            
            # 2. Обновляем код из Гита
            git fetch origin main
            git reset --hard origin/main
            
            # 3. Удаляем старый контейнер (чтобы не было конфликта имен)
            docker rm -f lawbot_app || true
            
            # 4. Запускаем
            docker-compose up -d --build --remove-orphans
            
            # 5. Чистим мусор
            docker system prune -f